        <form id="registrationForm" action="#" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"  required>
            </div>
            
            <div class="form-group">
                <label for="fieldOfStudy">Field of Study</label>
                <select id="fieldOfStudy" name="fieldOfStudy" required>

                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>

                    <option value="Other">Other (Please specify below)</option>
                </select>
                
                <div id="otherFieldGroup">

                    <input type="text" id="otherField" name="otherField" placeholder="Enter your field of study">
                </div>
            </div>
            
            <div class="form-group">
                <label for="year"> Year of study</label>
